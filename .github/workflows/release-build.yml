name: Release Build

permissions:
  contents: write

# Déclenchement uniquement sur les tags de release
on:
  push:
    tags:
      - 'v*'  # ex: v1.0.0
  workflow_dispatch: # permet de déclencher manuellement

jobs:
  build:
    name: Build and Test (Release)
    runs-on: ubuntu-latest

    steps:
      # Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour récupérer les tags

      # Installation du JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      # Build + tests Maven
      - name: Build and run tests
        run: mvn --batch-mode clean verify

      # Vérifier l'existance de les artfacts
      - name: List target directory
        run: ls -lh target

      # Publier les artifacts pour release
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 2048-jar-${{ github.ref_name }}
          path: target/*.jar

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Récupère l'artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: 2048-jar-${{ github.ref_name }}
          path: ./target

      # Change le nom du jar avec le tag
      - name: Rename JAR for release
        run: mv target/2048-1.0-SNAPSHOT.jar target/2048-${{ github.ref_name }}.jar

      # Créé la release avec le jar
      - name: Create GitHub Release and upload artifact
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: target/2048-${{ github.ref_name }}.jar
