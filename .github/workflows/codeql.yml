name: CodeQL

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      # Copie code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup environnement java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Analyse du code
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # Compiler projet
      - name: Build project
        run: |
          ./mvn clean compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
